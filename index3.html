<!DOCTYPE html>
<html lang="en">

<head>
  <title> My Photo Feed </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style3.css?v0.5">
</head>

<body>
  
    <div class="main container-fluid">
        <nav class="row">
            <div class="col-xs-12 text-center">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active">
                        <a href="#three-col" data-toggle="tab"><i class="fa fa-th" aria-hidden="true"></i> </a>
                    </li>
                    <li role="presentation">
                        <a href="#one-col" data-toggle="tab"><i class="fa fa-square" aria-hidden="true"></i> </a>
                    </li>
                </ul>
            </div>
        </nav>

         <div class="tab-content">
            <div id="three-col" class="row no-pad tab-pane active">
                <article class="col-xs-4">
                    <div class="post-header">
                        <p>12/14</p>
                        <h2>My first photo </h2>
                    </div>
                </article>
            </div>
            
            <div id="one-col"class="row no-pad tab-pane">
                <article class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                    <div class="post-header">
                        <p>12/14</p>
                        <h2>My first photo </h2>
                    </div>
                    <div class="post-img"
                        style="background: url(https://picsum.photos/300/400);background-position: center center;background-repeat: no-repeat;background-size:100%;">
                    </div>
                    <div class="post-comment">
                        <p class="post-likes">23 Likes</p>
                        <p>This is my first photo of the feed. this is a multi line comment for testing purposes. I am learning to code
                            with <span>#BreatheCode</span></p>
                    </div>
                    <div class="col-xs-12 post-button-bar">
                        <div class="row">
                            <div class="col-xs-1 no-pad">
                                <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                            </div>
                            <div class="col-xs-10 no-pad">
                                <input type="text" name="" placeholder="Comment...">
                            </div>
                            <div class="col-xs-1 no-pad">
                                <a href="#"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            

    </div>













  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
